{% extends "base.html" %}
{% load staticfiles %}

{% block title_block %}
Cars
{% endblock %}

{% block style_block %}
<link rel="stylesheet" href="{% static 'info_app/css/car_list.css' %}">
{% endblock %}


{% block body_block %}

<div class="container">
  <h1>Available Cars</h1>
  <div class="text-center">
    {% for car in car_list %}
    <a href="{{car.id}}/"><img data-toggle="tooltip" title="{{car.model}} {{car.make}}" src="{{car.headpic.url}}" class="img-fluid pull-xs-left" alt="No Image"></a>
    {% endfor %}
  </div>
</div>

<script type="text/javascript" src='{% static '/info_app/js/car_list.js' %}'></script>

{% endblock %}
